{% extends 'base.html' %}
<!-- Content -->
{% block content %}
<div class="container">
  <div class="row mt-3">
    <div class="col-1"></div>
    <div class="col-10 text-center">
      <div class="display-5 dark-blue-text">Iniciar Sessão</div>
      <hr />
    </div>
    <div class="col-1"></div>
  </div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <section class="form">
        <form method="post">
          {{form.csrf_token}}

          <div class="mb-3">
            <label for="email" class="dark-blue-text">Email</label>
            {{form.email(id="email", placeholder="Endereço de Email",
            class="form-control input-color")}}
          </div>

          <div class="mb-3">
            <label for="password" class="dark-blue-text">Password</label>
            {{form.password(id="email", placeholder="Palavra-passe",
            class="form-control input-color")}}
          </div>

          <div class="row">
            <div class="col-md-4">
              <input
                type="submit"
                value="Iniciar Sessão"
                class="btn btn-primary form-control btn-flight"
              />
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
          </div>
        </form>
      </section>
    </div>
    <div class="col-1"></div>
  </div>
</div>
{% endblock %}
