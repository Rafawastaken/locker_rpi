<!-- Pagination Links-->
<div class="text-center">
  <a
    href="{{ url_for('logs.registo_atividade', page=logs.prev_num) }}"
    class="btn btn-outline-primary {% if logs.page == 1 %}disabled{% endif %}"
  >
    &laquo;
  </a>

  <!-- Loop through the number of pages to display a link for each-->
  {% for page_num in logs.iter_pages(left_edge=1, right_edge=1, left_current=1,
  right_current=2) %} {% if page_num %}

  <!-- Check for the active page and set the link to "Active"-->
  {% if logs.page == page_num %}
  <a
    href="{{ url_for('logs.registo_atividade', page=page_num) }}"
    class="btn btn-primary"
  >
    {{ page_num }}
  </a>
  {% else %}
  <a
    href="{{ url_for('logs.registo_atividade', page=page_num) }}"
    class="btn btn-outline-primary"
  >
    {{ page_num }}
  </a>
  {% endif %} {% else %} ... {% endif %} {% endfor %}
  <a
    href="{{ url_for('logs.registo_atividade', page=logs.next_num) }}"
    class="btn btn-outline-primary {% if logs.page == logs.pages %}disabled{% endif %}"
  >
    &raquo;
  </a>
</div>
