<div class="content__web">
  <table
    class="table table-striped table-hover table-condensed table-bordered text-center"
  >
    {% for device in devices %}
    <tr>
      <td title="Nome do dispositivo">{{device.nome.title()}}</td>
      <td title="Pino de conexÃ£o">{{device.pin}}</td>
      <td>
        {% if device.estado %}
        <form
          action="{{url_for('devices.toggle', id = device.id)}}"
          method="POST"
        >
          <button
            type="submit"
            class="btn btn-sm btn-danger form-control"
            title="Carregar para desligar"
          >
            <i class="bi bi-toggle-off"></i>
          </button>
        </form>
        {% else %}
        <form
          action="{{url_for('devices.toggle', id = device.id)}}"
          method="POST"
        >
          <button
            type="submit"
            class="btn btn-sm btn-success form-control"
            title="Carregar para ligar"
          >
            <i class="bi bi-toggle-on"></i>
          </button>
        </form>
        {% endif %}
      </td>
      <td>
        <a
          href="{{url_for('devices.editar_dispositivo', id=device.id)}}"
          class="btn btn-primary btn-sm form-control"
          ><i class="bi bi-pencil"></i
        ></a>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-danger btn-sm form-control"
          data-bs-toggle="modal"
          data-bs-target="#apagar--{{device.id}}"
        >
          <i class="bi bi-trash-fill"></i>
        </button>
        {% include 'dispositivos/devices/components/modal-apagar.html' %}
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
