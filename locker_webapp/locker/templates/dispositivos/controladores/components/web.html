<div class="content__web">
  <table
    class="table table-striped table-secondary table-hover table-condensed table-bordered text-center"
  >
    {% for controlador in controladores %}
    <tr>
      <td title="Nome do dispositivo">{{controlador.nome.title()}}</td>
      <td>
        <a
          href="{{url_for('devices.editar_controlador', id = controlador.id)}}"
          class="btn btn-primary btn-sm form-control"
          ><i class="bi bi-pencil"></i
        ></a>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-danger btn-sm form-control"
          data-bs-toggle="modal"
          data-bs-target="#apagar--{{controlador.id}}"
        >
          <i class="bi bi-trash-fill"></i>
        </button>
        {% include 'dispositivos/controladores/components/modal-apagar.html' %}
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
